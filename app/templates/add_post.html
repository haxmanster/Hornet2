{% extends 'base.html' %}{% block body %}<div class="container-fluid">    <div class="panel panel-primary">        <div class="panel-heading">            <h1> Dodaj ogłoszenie</h1>        </div>        <div class="panel-body">            <form class="form-horizontal" action="" method="post">                <div class="form-group">                    <label class="control-label col-sm-2">Email:</label>                    <div class="col-sm-8">                        <input type="email" class="form-control"  placeholder="Wpisz email" name="email" value="{{ request.form.email }}">                    </div>                </div>                <div class="form-group">                    <label class="control-label col-sm-2">Tytuł ogłoszenia</label>                    <div class="col-sm-8">                        <input type="text" class="form-control" placeholder="Wpisz tytuł ogłoszenia" name="title" value="{{ request.form.title }}">                    </div>                </div>                 <div class="form-group">                    <label class="control-label col-sm-2">Treśc ogłoszenia:</label>                    <div class="col-sm-8">                        <textarea class="form-control" name="contents" rows="3"></textarea>                    </div>                </div>                <div class="form-group">                    <div class="col-sm-offset-2 col-sm-8">                        <button type="submit" class="btn btn-success">Submit</button>                    </div>                </div>            </form>        </div>    </div></div>{% endblock %}
